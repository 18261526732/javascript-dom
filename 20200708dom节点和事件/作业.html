<body>
    <div class="box1">
        <button value="red">红色</button>
        <button value="coral">橙色</button>
        <button value="purple">紫色</button>
        <button value="blue">蓝色</button>
        <button value="red">红色</button>
    </div>
    <div class="box2">
        <button>设置字体</button>
        <h2>字体颜色</h2>
    </div>
    <script>
        var btn = document.querySelectorAll('.box1>button');
        var setBtn = document.querySelector('.box2>button');

        for (var i = 0; i < btn.length; i++) {
            btn[i].onclick = function (e) {
                var color = e.target.value;
                setBtn.onclick = function (e) {
                    setBtn.nextElementSibling.style.color = color
                }
            }
        }
