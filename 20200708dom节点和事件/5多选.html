<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div><input type="checkbox" value="1" checked = 'checked'><span>选择的内容</span></div>
        <div><input type="checkbox" value="2"><span>选择的内容</span></div>
        <div><input type="checkbox" value="3" checked = 'checked'><span>选择的内容</span></div>
        <div><input type="checkbox" value="4"><span>选择的内容</span></div>
        <div><input type="checkbox" value="5" checked = 'checked'><span>选择的内容</span></div>
    </form>
    <script>
        // 问题：多选  如何获取用户的勾选了哪些内容 并知道选择的是什么
        // 第一步：获取所有的input=checkbox
        // 第二步：遍历input类数组 判断checked值为true的元素 表示被选中
        // 第三步：声明一个接受的数组 因为多选 所以是数组 将用户选中的内容 元素添加到数组中
        var ipts = document.querySelectorAll('form>div>input[type=checkbox]');
        // console.log(ipts)
        var checkArr = [];//存放用户选择的内容
        for(var i = 0; i < ipts.length; i++){
            if(ipts[i].checked){
                checkArr.push({
                    el:ipts[i],
                    value:ipts[i].value
                })
            }
        }
        console.log(checkArr)
    </script>
</body>
</html>
