<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 日期对象 表示的是与时间有关的内容： 年 月 日  时 
        // 如何获取当前时间呢？ 
        // 实例化日期对象 返回当前时间 以及api
        var date = new Date();
        console.dir(date)
        //  getFullYear() 返回日期前对象中的年
        var year =  date. getFullYear()
        console.log(year)
        console.log(date.getMonth()+1)
        console.log(date.getTime())
        // 获取日期对象中的月部分
        var nowDate = new Date();
        var monut = nowDate.getMonth()+1;//0-11月
        console.log(monut)
        // 一个月中的第几天 也就是几号
        var day = nowDate.getDate()
        console.log(day)

        //获取时间戳 时间戳具有唯一性  从1970年到现在 的毫秒数
        var time = nowDate.getTime()
        console.log(time)

        // 获取日期对象中的小时部分
        var hours = nowDate.getHours()
        console.log(hours)

        // 获取当前日期对象中的秒钟部分
        var seconds = nowDate.getSeconds()
        console.log(seconds)

        // 返回的是毫秒  因为1S = 999ms
        console.log(nowDate.getUTCMilliseconds())

        // 进阶----> 如期格式化插件封装
        console.log(nowDate.getFullYear()+'-'+(nowDate.getMonth()+1)+"-"+nowDate.getDate()+' '+nowDate.getHours()+":"+nowDate.getMinutes()+':'+nowDate.getSeconds())
    </script>
</body>
</html>
