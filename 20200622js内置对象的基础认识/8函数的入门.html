<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Foo (); //函数的9执行调用
        

        // function 定义一个函数  
        // foo 函数名
        // 括号里的东西是形参  作用接收实参  形参 = 实参 等号相当于赋值
        function Foo (wyq,ygs){
            // 方法体 函数执行后才能执行
            console.log(wyq,ygs)
            console.log('函数执行了')
        }
        Foo ('王艳芹','袁国顺');//括号里为实参
        Foo ();
    </script>
</body>
</html>
