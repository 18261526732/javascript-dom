<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 将苗字符 替换为 花

        // replace(reg,newStr) 替换 返回替换后结果 原来的字符没有变化
        // 将reg 匹配到的结果 被 newStr 替换
        var str = '小树苗，大树苗，短树苗';
        var res = str.replace(/['苗']/g,'花啊')
        console.log(str)
        console.log(res)

    
    </script>
</body>
</html>
