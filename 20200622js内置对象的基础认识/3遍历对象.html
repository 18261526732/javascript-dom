<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for in
        var obj = {
            name:'wyq',
            age:'18',
            dec:'wwoewcfevvw'
        }
        // 获取对象中的每一个key  和 value
        for ( i in obj){ //  i 为变量 赋值为对象中的KEY   不能打点  打点之后变成字符串i
            console.log(i) // i 赋值为对象中的key
            console.log(obj[i]) // 对象取值

            // i 
        }
    </script>
</body>
</html>
