<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
    <button>点击事件</button>
    
    <div class="box"></div>
    <script>
        $('.box').css({
            width:'100px',
            height:'100px',
            background:'red'
        });
        $('button').on('click',function(){
            // alert('绑定事件了')
            // 隐藏动画 通过缩放去控制的
            $('.box').hide(500,function(){
                alert('隐藏动画执行完毕')
            });
        });
    </script>
</body>
</html>
