<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../20200720/node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
    <div id="ox"></div>
    <script>
        // 选中html元素 返回jquery对象
        // 不是dom对象----> 不能直接使用dom下的api----> 可以使用jquery下的api
        var wrap = $('.wrap');
        console.log(wrap);
        var box = $('#box');//jquery 对象
        console.log(box);
        // bug 
        //将jquery对象变为dom对象 ----> 目的：为了使用dom下的api
        box = box[0];
        console.log(box);//返回dom对象

        // 将dom对象变为jquery
        var res = $(box);//jq对象
        console.log(res)

        $('.wrap>.box').css({
            width:'100px',
            height:'100px',
            background:'red'
        })
        // $() 作用1：选中html元素 返回jq对象
        //      2：将dom对象变为jq对象
        // 参数 ： css选择器 或者 dom对象
    </script>
</body>
</html>
