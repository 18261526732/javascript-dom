<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../20200720/node_modules/jquery/dist/jquery.js"></script>
    <style>
        .active {
            opacity:0.3;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        // css() 给元素设置样式 返回jq对象
        // 优势 可以继续调用jq下的api
        // option 参数对象的意思
        // key：value -----> css样式属性  驼峰式命名 backgroundColor
        var res = $('.box').css({
            width:'100px',
            height:'100px',
            background:'yellow'
        })
        console.log(res);

        // 如何通过修改类名的方式修改css样式
        // addClass(str) 给HTML元素添加类名：并返回jquery对象
        // 参数：为类名字符串
            $('div').addClass('active')
    </script>
</body>
</html>
