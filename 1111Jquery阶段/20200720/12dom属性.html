<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
    <div class="box" id="name"></div>
    <script>
        // 如何通过jq获取元素的属性值
        var res = $('.box').attr('id');
        console.log(res)

        // 如何给id替换cname
        $('.box').attr('id','cname');

        // 如何新增属性并设置值
        // $('.box').attr('class','aaa')
        $('.box').attr('data-name','aaa')
    </script>
</body>
</html>
