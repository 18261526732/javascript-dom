<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 入门原型对象
        // prototype 原型属性 是函数特有的
        // 构造函数(F)中【原型对象A】下api 可以被new的【实例化对象B】直接访问 【该对象A】也是【new实例化对象B】的原型对象
        // ---->B的原型对象为A---->B的__proto__为A
        //A同时也是构造函数(F)的原型对象---->A同时也是F.prototype
        
        // 可以给构造函数的原型对象 添加api 或者静态属性  function.prototype
        // __proto__ 原型对象，js任何对象都有原型对象

        function Animal(){
            this.spicel = '动物';
        } 
        // .say是向原型对象中添加属性
        Animal.prototype.say = function(){
            console.log('say')
        }
        // (Animal.prototype) 获取函数的原型对象
        // 返回的是原型对象
        console.log(Animal.prototype)//Objectconstructor: ƒ Animal()__proto__: Object
        // 获取函数原型对象的原型对象
        console.log(Animal.prototype.__proto__,'======')//Object constructor: ƒ Object()
        
        var cat = new Animal();
        console.log(cat)//Animal spicel: "动物"__proto__:say: ƒ ()

        // 1:每个函数都有原型对象，并且constructor 赋值为这个函数，
        // 每个原型对象：也有原型对象  到那时这个对象为普通对象，构造函数指Object
        // 

    </script>
</body>
</html>
