        function show(str){
            var max=0;
            var maxKey;
            var obj={};
            for(var item of str){
                if(!obj[item]){
                    obj[item]=1;
                }else{
                    obj[item]++;
                }
                if(obj[item]>max){
                    max=obj[item];
                    maxKey=item;
                }else if(obj[item]==max){
                    if(!Array.isArray(maxKey)){
                        maxKey=Array.of(maxKey);
                    }
                        maxKey.push(item);
                } 
            }
            obj.maxKey=maxKey;
            obj.max=max;
            return  obj
        }
