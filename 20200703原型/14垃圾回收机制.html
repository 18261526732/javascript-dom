<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 引用
        // 分类：显示引用  隐式引用

        // 显示引用 ： 一个对象访问另一个对象下属性。
        // ------->叫做一个对象引用另一个对象
        // 隐式引用 ： 一个对象 通过原型对象访问的属性。


        // 对象：GO AO 函数对象 普通对象
        // 引用计数垃圾收集
        // ----->关键看一个对象是否是被其他变量所引用（使用） 
        // 零引用的对象被垃圾回收机制回收


        var o = {
            a: {
                b: 2
            }
        };
        // 两个对象，一个key为a  一个key为b 
        // o变量引用了 key为a 的对象  所以不会被回收
        // 两个对象被创建，一个作为另一个的属性被引用，另一个被分配给变量o
        // 很显然，没有一个可以被垃圾收集
        var o2 = o; // o2变量是第二个对“这个对象”的引用
        o = 1;      // 现在，“这个对象”只有一个o2变量的引用了，“这个对象”的原始引用o已经没有
        
        var oa = o2.a; // 引用“这个对象”的a属性 key值为a的对象
                        // 现在，“这个对象”有两个引用了，一个是o2，一个是oa

        o2 = "yo";  //key为a 的对象没有被引用
                    // 虽然最初的对象现在已经是零引用了，可以被垃圾回收了
                    // 但是它的属性a的对象还在被oa引用，所以还不能回收

        oa = null; // a属性的那个对象现在也是零引用了
                    // 它可以被垃圾回收了


        // 总结：代码从头执行到尾部，如果说这个对象 以及对象中属性 没有被任何全局变量所引用（直接，间接）那么这个对象就会被回收


        // 循环引用：（学术观点的不同），浏览器底层处理方式不同IE6 7 认为没释放 造成内存泄漏（符合引用计数垃圾算法），其他浏览器：可能用的是循环引用算法 和引用计算垃圾算法

    </script>
</body>

</html>
