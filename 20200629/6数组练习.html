        // 数组排序
        // 注意：只要是对数组操作 要知道是修改原有数组  还是返回一个新的数组
        var arr = [1,2,3,4,5,6,22,444,2,4]
        for(var i = 0; i < arr.length; i++){
           for(var j = i; j < arr.length; j++){
               if(arr[i] < arr[j]){
                   var x = arr[i]
                   arr[i] = arr[j]
                   arr[j] = x
               }
           }
