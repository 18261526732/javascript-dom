<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 全局变量初始化只有一次  就是在刷新浏览器的时候  在关闭页面时销毁全局变量
        var test = '1234'; //全局下声明的变量就存在内存中了 是不会消失的
        function foo(){
            // 函数方法体中声明的变量 执行的时候存在内存中创建 执行完毕销毁
            // ------> 每次重新执行函数 都是初始化变化
            var a = 1;
            var b = 'abc';
            var c = 'ccc';
            ++a;
            console.log(a)
        }
        foo();
        foo();
        foo();


        // 变量销毁的原因：----->  只有需要可能被使用的变量不会被销毁  一定没用的变量被销毁
        // 
    </script>
</body>
</html>
