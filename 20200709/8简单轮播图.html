<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .wrap {
        width: 500px;
        height: 300px;
        position: relative;
        margin: 10px auto;
    }
    .wrap img {
        width: 500px;
        height: 300px;
        position: absolute;
        display: none;
    }
    .show {
        display: block !important;
    }
    .control-btn {
        width: 30px;
        height: 70px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #ffffff;
        text-align: center;
        line-height: 70px;
        position: absolute;
        z-index: 100;
        top: 50%;
        transform: translate(0px , -50%);
    }
    .left {
        left: 0px;
    }
    .right {
        right: 0px;
    }
</style>
<body>
    <div class="wrap">
        <img src="./image/1.jpg" alt="" class="show">
        <img src="./image/2.jpg" alt="">
        <img src="./image/3.jpg" alt="">
        <!-- <div class="control"> -->
            <div id="pre" class="control-btn left"><</div>
            <div id="next" class="control-btn right">></div>
        </div>
    </div>
    <script>
        // 初始化 页面只显示一个图片
        // 通过.shoe 类名方式控制哪一个图片显示
        // 声明一个变量 index 表示当前显示的元素 ---> 却对比
        var pre = document.querySelector('#pre')
        var next = document.querySelector('#next')
        var imgs = document.querySelectorAll('img')
        console.log(imgs)

        var index = 0;//表示当前显示的图片 表示的是一种状态
        pre.addEventListener('click',function(){
            // 显示之前清空样式
            for(var j = 0; j < imgs.length; j++){
                imgs[j].className = ''
            }
            --index;
            if(index < 0){
                index=imgs.length-1
            }
            imgs[index].className = 'show'
        })
        next.addEventListener('click',function(){
            for(var j = 0; j < imgs.length; j++){
                imgs[j].className = ''
            }
            ++index;
            if(index > imgs.length-1){
                index=0
            }
            imgs[index].className = 'show'
        })
    </script>
</body>
</html>
