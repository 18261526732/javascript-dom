<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="add">0</button>
    <script>
        var add = document.querySelector('.add');
        var count = 0;
        add.addEventListener('click',function myFun(e){
            e.stopPropagation();
            ++count;
            console.log(count)
            add.innerHTML = count;

            // 当count = 5时 阻止执行
            if(count === 5){
                // 删除事件句柄
                // 参数一是删除的事件
                // 参数二是删除的事件处理函数（注意事件函数不能匿名
                // add.removeEventListener('click',myFun)  //有效
                removeEvent(add,'click',myFun)
            }
        },false);

        // 删除事件句柄的兼容性处理
        function removeEvent(el,eventName,eventFun){
            if(el.removeEventListener){
                el.removeEventListener(eventName,eventFun)
            }else{
                el.detachEvent(eventName,eventFun)
            }
        }
    </script>
</body>
</html>
