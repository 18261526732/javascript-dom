<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        height: 0;
        box-sizing: border-box;
    }
    .btn{
        margin: 30px auto;
        width: 100px;
        height: 40px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        background-color: rgba(201, 7, 7, 0.63);
        color: #0a000096;
        text-align: center;
        line-height: 40px;
    }
    main{
        width: 100%;
        height: 100%;
    }
    .cover{
        background-color: #000000ab;
    }
    .wrap{  
        display: none;
    }
    .active button{
        outline-style: none;
        height: 30px;
        width: 80px;
        margin-bottom: 10px;
        border-radius: 10px;
        border: none;
        background-color: rgb(20, 53, 151);
        
    }
    .active{
        width: 300px;
        height: 150px;
        margin: auto;
        background-color: #ffffff;
        border-radius: 10px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
       
    }
</style>

<body>
    <main>
        <div class="btn">点点点</div>
        <div class="wrap">
            <span>没意思，真没意思</span>
            <div>
                <button>取消<btton>
                <button>确认<btton>
            </div>
            
        </div>
    </main>
    <script>
        var btn = document.querySelector('.btn');
        var body = document.querySelector('body');
        var wrap = document.querySelector('.wrap');
        var btns = document.querySelectorAll('.wrap>div>button')

        btn.addEventListener('click',function(){
            body.className = 'cover';
            wrap.className = 'wrap active';
        },false);
        for(var i = 0;i<btns.length;i++){
            btns[i].addEventListener('click',function(){
                wrap.className = 'wrap';
                body.className = '';
            });
        };
        
    </script>
</body>
<html>
