<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            width: 100%;
            height: 150px;
            background-color: cadetblue;
        }
        ul>li {
            list-style: none;
           display: inline-block;
           height: 50px;
        }
        li>a {
            text-decoration: none;
            padding: 15px;
            color: #f1f1f1;
            display: inline-block;
        }
        nav {
            width: 100%;
            background-color: #000000;
        }
        .content p {
            height: 100px;
        }
        .fixed {
            position: fixed;
            top: 0px;
            animation: ani 0.5s linear both;
        }
        @keyframes ani {
            from{
                height: 0px;
            }to{
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <header></header>
    <nav>
        <ul>
            <li><a href="">导航001</a></li>
            <li><a href="">导航002</a></li>
            <li><a href="">导航003</a></li>
            <li><a href="">导航004</a></li>
            <li><a href="">导航005</a></li>
        </ul>
    </nav>
    <div class="content">
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
        <p>我是内容</p>
    </div>
    <script>
        var nav = document.querySelector('nav');
        window.onscroll = function(){
            var h = document.documentElement.scrollTop || document.body.scrollTop;
            // console.log(h);
            if(h>150){
                nav.className = 'fixed';
            }else{
                nav.className = '';
            }
        }
    </script>
</body>
</html>
