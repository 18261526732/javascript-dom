<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 问题count 会不会被垃圾回收机制回收
        // 会被回收  因为没有变量引用 ----->零引用，被回收
       var res = (function(window){
            var count = 0;
            return function(){
                console.log(++count)
            }
        })(window)()

        // 立即执行函数：闭包的首选，因为可以解决内存泄漏的问题，因为零引用，所以被垃圾回收机制回收
        // 如果有变量引用了闭包，return返回的函数：那么在最后 将变量赋值null ， null作用：零引用 被回收
        
    </script>
</body>
</html>
