<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        作用域链 [[scope]]
        执行环境 ： 变量的运行环境 局部作用域
        执行器上下文 ： 函数执行创建 也就是函数执行是创建的执行环境为 局部作用域
        AO  站在预编译角度 ：与局部作用域 执行上下文一回事
        [[scope]]作用：链式执行环境 形成作用域链 

        执行期上下文 与执行环境 与[[scope]]的关系是什么
        当函数执行时，会创建一个称为执行期上下文的内部对象。一个执行期上下文定义了一个函数执行时的环境，函数每次执行时对应的执行上下文都是独一无二的，所以多次调用一个函数会导致创建多个执行上下文，当函数执行完毕，执行上下文被销毁。


        [[scope]]值 为数组：存当前环境所有使用的变量
                索引值为0：赋值自己作用域链的AO的地址
                        1： 父级作用域的地址 】
 
        */
        var n = '';
        function foo(){
            var b = 123;
            function bar (){
                var a = 11;
            }
        }

        // ao 

    </script>
</body>
</html>
