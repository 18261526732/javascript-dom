<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //当一个条件表达式，在不同的条件下有不同的返回值：不同结果 执行不同的执行
        // if else if 条件表达式是多个的
        var x = prompt()//输入框
        switch (x){
            case '星期一': alert('吃黄焖鸡')
            break;
            case '星期二': alert('清蒸鲈鱼')
            break;
            case '星期三': alert('红烧肉')
            break;
            // 默认条件 类似else 就是都不符合上面的条件
            default: alert('吃草')
            break;
        }
    </script>
</body>
</html>
