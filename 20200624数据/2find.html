<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,234,33]
        // find() 查找某个数组中是否有某个元素
        // 如果有 返回第一个被查到的元素
        // 如果没有返回undefined

        // 怎么用？
        // 1：不但判断是否有这个元素 如果有 需要使用这个函数

        var res = arr.find(function(item,index){
            // console.log(item,index)
            return item>30
        })
        console.log(res)
        if(res!==undefined){
            // 使用了find() 查到的元素
            var sum = res + 1
            console.log(sum)
        }

        // 需求 如何判断某个数组是否含有某个元素
        // findeIndex() 判断数组中是否含有某个元素 如果没有返回-1 有 返回第一个的索引值
        var res1 = [1,2,3]
        var res1 = arr.findIndex(function(item,index){
            return item === 33
        })
        console.log(res1)
    </script>
</body>
</html>
