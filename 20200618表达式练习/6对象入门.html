<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        对象语法：{key:value,key2:value}
        1、对象是以 key：value 键值对 存在
        2、所有的key 都是string类型
        3、value 可以为任意的js数据类型
        4、key不能重复
        5、不会因为key 报出key is not defined错误
        6、key 可以为 undi=efined
        7、可以链式打点获取属性的值
        */
        var obj = {
            name :"王艳芹",
            age:18,
            description:'宇宙第一',
            arr:['1'],
            bool:true,
            obj:{
                name:"顾坤",
            }
        }
        console.log(obj)

        // 如何获取去对象下属性所对应的值
        
        var arr = obj['arr']
        console.log(arr)


        var _name = obj.name;
        console.log(_name)
    </script>
</body>
</html>
