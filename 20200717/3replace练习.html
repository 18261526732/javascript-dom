<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>我说：“凡是过往，皆为序章”</h1>
    <script>
        var val = document.querySelector('h1').innerHTML
        console.log(val);
        var res = val.replace(/(我说)/,function(a,b,c){
            return `<span style = 'color:blue'>${a}</span>`
        });
        document.querySelector('h1').innerHTML = res;
        console.log(res)
    </script>
</body>
</html>
