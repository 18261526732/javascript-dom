        // 晚上打断点测试一下  看看执行顺序

        function foo (callBack1){
          console.log('foo') 
          callBack1(function(){
              console.log('callBack2 的回调函数')
          }) 
        }
        foo(function (callBack2){
            console.log('foo的回调函数')
            callBack2()
        })

        //1、 回调函数 本来就是异步程序

        // 回调函数小练
    function fun(f1){
        console.log('fun');
        f1(function (f3){
            console.log('f1');
            f3();

    }

        console.log('f2');
