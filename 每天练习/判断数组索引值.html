<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 给定一个整数数组和一个整数 k，判断数组中是否存在两个不同的索引 i 和 j，
        // 使得 nums [i] = nums [j]，并且 i 和 j 的差的 绝对值 至多为 k。
        var num = [1, 3, 3, 3, 4, 5, 2, 3, 7];
        var k = 3;
        function fun(num, k) {
            for (var i = 0; i < num.length; i++) {
                for (var j = i + 1; j <= k + i; j++) {
                    if (num[i] === num[j]) {
                        console.log('存在');
                        return
                    } else {
                        console.log('不存在')
                        return
                    };
                };
            };
        };
        fun(num, k);


        var Arr = function (nums, k) {
            if (!(arguments.length == 2 || Array.isArray(nums) || typeof k == 'number' && k % 1 == 0)) {
                throw new Error('Parameter deviation');
            }
            for (var i = 0; i < nums.length; i++) {
                for (var j = i + 1; j <= k + i; j++) {
                    if (nums[i] == nums[j]) {
                        console.log(`${nums}符合条件`);
                        return true;
                    }
                }
            }
            return false;
        }
        console.log(Arr([1, 2, 3, 4, 2, 5, 6, 7], 3));
    </script>
</body>

</html>
