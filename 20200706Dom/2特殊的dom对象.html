<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: red;
            height: 500px;
        }
    </style>
</head>
<body>
    <script>

        // 获取【页面】元素对象----> 获取页面高度 监听行为
        // 兼容性问题 IE 9 以下有问题
        var dom = document.documentElement;
        console.log(dom);

        var body = document.body;
        console.log(body)

        // 如果 document.documentElement 有返回值 那么赋值为 document.documentElement返回值
        // 没有则赋值 document.body
        var node = document.documentElement || document.body //做了兼容性处理
        console.dir(node)//把对象的key与value值以目录的形式打印出来
        
        // 页面高度不是视图窗口高度
        console.dir(node.offsetHeight)  // 516 



    </script>
</body>
</html>
