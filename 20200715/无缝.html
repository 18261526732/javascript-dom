    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .view {
            width: 500px;
            height: 300px;
            margin: 20 auto;
            position: relative;
            overflow: hidden;
        }

        .wrap {
            width: 2500px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
        }

        .wrap>img {
            width: 500px;
            height: 300px;
            float: left;
        }

        .control {
            position: absolute;
            top: 0;
            width: 30px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            color: black;
            cursor: pointer;
        }

        #right {
            right: 0;
        }
    </style>
</head>
