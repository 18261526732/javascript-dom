<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .view {
            width: 500px;
            height: 300px;
            margin: 20 auto;
            position: relative;
            overflow: hidden;
        }

        .wrap {
            width: 2000px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
        }

        .wrap>img {
            width: 500px;
            height: 300px;
            float: left;
        }

        .control {
            position: absolute;
            top: 0;
            width: 30px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            color: black;
            cursor: pointer;
        }

        #right {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="view">
        <div class="wrap" style="left: -500px;">
            <img src="./image/3.jpg" alt="">
            <img src="./image/1.jpg" alt="">
            <img src="./image/2.jpg" alt="">
            <img src="./image/3.jpg" alt="">

        </div>
        <div id="left" class="control"><</div>
                <div id="right" class="control">></div>
        </div>
        <script>
            // var view = document.querySelector('.view');
            var wrap = document.querySelector('.wrap');
            var left = document.querySelector('#left');
            var right = document.querySelector('#right')
            var imgs = document.querySelectorAll('img');
            var newLeft = parseInt(wrap.style.left)
            left.onclick = function () {
                var newLeft = parseInt(wrap.style.left)
                wrap.style.left = parseInt(wrap.style.left) + 500 + 'px';
                wrap.style.transition = '1s';
                if(newLeft == -500){
                    wrap.style.left = '0px';
                    var timer = setTimeout(function(){
                        wrap.style.transition = '';
                        wrap.style.left = '-1500px';
                    },1000);
                }
                
            }
            right.onclick = function () {
                var newLeft = parseInt(wrap.style.left)
                wrap.style.left = parseInt(wrap.style.left) - 500 + 'px';
                wrap.style.transition = '1s';
                console.log(newLeft)
                if(newLeft == -1500){
                    wrap.style.transition = '';
                    wrap.style.left = '0px';
                    var timer = setTimeout(function(){
                        wrap.style.transition = '1s';
                        wrap.style.left = '-500px';
                    },0);
                };
            };

        </script>
</body>
</html>
