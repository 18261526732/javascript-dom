<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    BOM 窗口对象
    window 
    iframe 是窗口
    <!-- a 默认时间：跳转链接 并进行页面刷新
    通过修改url地址 完成链接跳转 -->
    <a href="./a.html">跳转a</a>
    <button>ddddddddddddd</button>
    <script>
        // url 很重要
        // 如何通过js获取url地址信息 location
        console.log(location)
        console.log(location.href)
        console.log(location.origin)
        console.log(location.pathname)

        // http://baidu.comment
        // var urlObj = {
        //     origin:'http://',
        //     ip :'www.baidu.com',
        //     parames:{
        //         name:'xxxx'
        //     }
        // }


        document.querySelector('button').onclick =function(){
            location.href = './a.html';//重定向 
        }
        // window 是最大的对象
        // 不能通过window 直接获取ifram 窗口中嵌入的页面内容
        
    </script>
</body>
</html>
