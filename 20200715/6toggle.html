<body>
    <button>toggle</button>
    <div class="box"></div>

        // 1、box的显示隐藏不确定

    btn.onclick = function(){
        toggle(box);
    }
       function toggle(el){
         var none = getComputedStyle(el,null)['display'];
         if(none === 'none'){
             el.style.display = 'block';
         }else{
             el.style.display = 'none';
         }
         return el
       }
    </script>
