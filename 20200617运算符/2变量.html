<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    什么是变量：值会发生改变的量
    如何创建变量？ var
    变量的作用是什么  存储数据 并供给使用
    如何判断一个内容是否是变量
    除了js 关键字 var if else function for。。。。
    除了js数据类型
    其他都是变量

    <script>
        //var  js的9关键字  作用 声明变量
        // =   作用：赋值
        // gukun 变量名
        //'gukun' 数据

        //给gukun变量赋值数据 'gukun'

        //undefined 也会是js的数据类型
        var gukun = 'gukun'; 
        console.log(gukun)

        //省略 var的变量
        wangYuHang = '王宇航';
        console.log(wangYuHang)

        var wangYanQin;
        console.log(wangYanQin)//undefined 也会是js的数据类型  表示变量已经声明未赋值

        liuYuCai;
        console.log(liuYuCai) //liuYuCai is not defined 表示liuYuCai变量未声明；

        var anSuXin,zhonJiangLong,liYuCai;
        console.log(anSuXin);
        console.log(zhonJiangLong);
        console.log(liYuCai);

        //js的执行顺序是默认顺序 从上往下 如果中间出现bug 会阻碍后面代码的执行

    </script>
</body>
</html>
