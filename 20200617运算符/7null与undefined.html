<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a;
        console.log(a)//undefined 没有赋值

        var b = null;
        console.log(b)// 有赋值  值为空null

        //undefined 与 null 相比
        // undefined 值是一个变量 但是没有赋值 null 值的变量已经赋值 值就是null
        //从变量提升角度 赋值null的变量 值会由 undefined 变为null
        //什么是变量提升？ 简答：变量声明提升 赋值不提升
    </script>
    
</body>
</html>
