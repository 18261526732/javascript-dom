<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * parseFloat() 将其他数据转换成浮点型
         * 1.第一个小数点是有效的，第二个小数点无效 从第一个数字开始解析  解析到第一个非字符字符  返回非数字字符之前的值
            2.始终忽略前面的0，不分进制数
            3.十六进制会被转换成0
            4.空字符串转换为NaN

         * **/
        console.log(parseFloat('112.255.3'));//输出112.255  第二个小数点无效
        console.log(parseFloat('0000112.255.3'));//输出112.255 忽略前面的0
        console.log(parseFloat('0000gsgeg112.255.3'));//输出0 省略0 的非数字字符
        console.log(parseFloat('0xA'));//输出0 十六进制
        console.log(parseFloat(''));//输出NaN  空字符转化为NaN
        console.log(parseFloat('0gukun'));//输出NaN 开头非数字非空字符
        console.log(parseFloat('3.12e7'));//输出小数点后七位数 31200000

    </script>
</body>
</html>
