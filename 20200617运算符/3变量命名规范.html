    1：不能命名为关键字； function if bureak int delet 
    首字符必须是字母、下划线或美元符号。
    余下的字母可以是下划线、美元符号、任意字母或者数字。
    变量名不能是关键字或保留字。
    变量名区分大小写。
    变量名中不能有空格、回车符或其他标点字符。
    为了符合编程规范，推荐使用驼峰式命名方式：
        - 当变量名由多个英文单词组成时，第一个英文单词全部小写，以后每个英文单词的第一个字母大写。
        - username 错误的
        - userName    user_name 正确的命名
