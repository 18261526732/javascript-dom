<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        
    </style>
</head>
<body>
   
        <div></div>

    <script>
        
        // 在事件处理函数中  this指向的是【触发事件的元素】，不是绑定事件的元素



        // 获取div元素对象 并赋值给node
        var node = document.getElementsByTagName('div')[0];
        // 给node绑定点击事件
        node.onclick = function(){
            console.log(this)
        }
    </script>
</body>
</html>
