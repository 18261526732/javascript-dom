<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//  正则表达式有两种基本字符 元字符 原义文本字符
// 原义概念：表示代表本来文本的字符；
// 元字符：在正则表达式中有特殊意义的字符
// .* + ? $ ^ | \ () {} [] \n \d \w \r\ Q \f \b \cX......

var reg = /[0123456789]/;//匹配0 到9 字符长度为1
var reg1 = /[0123456789]/g;//匹配0 到9 字符长度为1  可以得到多个结果
var reg2 = /[0123456789]{3}/g;//匹配0 到9 可以得到多个结果 字符长度为3
console.log('afsuagu1gueiu3g'.match(reg));// ['1']
console.log('afsuaga12u1gueiu3g'.match(reg1));//["1", "2", "1", "3"]
console.log('1346246642'.match(reg2));//["134", "624", "664"]
var reg3 = /[0123456789]{1,5}/g;//匹配1-9 满足最长是5个数字的字符型
console.log('132624af6ffa246af642'.match(reg3));//["13262", "4", "6", "246", "642"]
    </script>
</body>
</html>
