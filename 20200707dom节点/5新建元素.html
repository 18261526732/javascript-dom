<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap"></div>
    <button class="addElement">点击添加内容</button>
    <script>
        // createElement 创建一个元素
        var node = document.createElement('p')
        node.innerHTML = '这是一个段落'
        console.log(node)//返回p标签

        // document.querySelector('.wrap'); 返回元素节点
        var wrap = document.querySelector('.wrap');
        console.log(wrap)// <div class="wrap"></div>


        // 语法： 父元素.appendChild(子元素)
        // 子元素可以是选择器获取的 也可以是自己创建的
        // appendChild 给某个元素添加子元素 参数为元素对象
        wrap.appendChild(node);//将p标签添加到了 wrap中


    </script>
</body>
</html>
