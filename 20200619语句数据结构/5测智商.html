<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1、接受用户输入的内容 prompt 输入框
        var str = prompt('请输入');
        var res = str.charCodeAt();
        if(res >40000) {
            alert('智商好高啊')
        }else if(res >30000){
            alert('智商一般')
        }else if(res>20000){
            alert('智障')
        }
    </script>
</body>
</html>
