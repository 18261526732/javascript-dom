        /*
        如果满足 条件一表达式 则执行代码块一 其他不执行
        如果满足 条件二表达式 则执行代码块二 其他不执行
        如果都不满足 则执行三 其他不执行
        总结：满足条件 表达式返回值为true
            不满足条件 表达式返回值为false
        注意：同步代码 程序一旦执行之后就不会存在了 特殊的为函数
            程序执行的起点 放启动页面时候
        if（条件一表达式）{
            代码块一
        } else if（条件二表达式）{
            代码块二
        }else {
            代码块三
        }
        */

        // 什么情况下会用条件句

        // 什么情况下用 if elseif else

        // 如何写条件表达式？ 很重要 （逻辑）
        // 代码块：是根据业务分析出来的代码（分析+逻辑） 

        var x = 1;
        var y = '1';

        if (x + y == 2) {
            alert('2')
        }else if(x + y =='11'){

        }else{
